syntax = "proto3";

package yandex.cloud.priv.loadtesting.api.v1.agent ;

option go_package = "a.yandex-team.ru/contrib/ydb/public/api/client/yc_private/loadtesting/api/v1/agent;agent";

import "yandex/cloud/priv/loadtesting/api/v1/agent/status.proto";
import "yandex/cloud/priv/loadtesting/api/v1/agent/create_compute_instance.proto";

message Agent {
  string id = 1;
  string folder_id = 2;
  string name = 3;
  string description = 4;
  string compute_instance_id = 5;

  Status status = 7;
  repeated string errors = 8;
  string current_job_id = 9;
  string agent_version_id = 10;
  agent.CreateComputeInstance compute_instance_params = 11;
  map<string, string> labels = 12;
}
