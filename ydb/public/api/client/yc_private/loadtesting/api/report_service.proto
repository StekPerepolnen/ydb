syntax = "proto3";

package yandex.cloud.priv.loadtesting.api.v1;

option go_package = "a.yandex-team.ru/contrib/ydb/public/api/client/yc_private/loadtesting/api/v1;loadtesting";

import "google/api/annotations.proto";
import "yandex/cloud/priv/loadtesting/api/v1/report/table/report.proto";
import "yandex/cloud/priv/loadtesting/api/v1/report/status.proto";


service ReportService {
  rpc GetTable(GetTableReportRequest) returns (GetTableReportResponse) {
    option (google.api.http) = { get: "/loadtesting/api/v1/reports/{test_id}/table" };
  }
}

message GetTableReportRequest {
  string test_id = 1;
}

message GetTableReportResponse {
  report.Status status = 1;
  report.table.Report overall = 2;
  map<string, report.table.Report> cases = 3;
}
