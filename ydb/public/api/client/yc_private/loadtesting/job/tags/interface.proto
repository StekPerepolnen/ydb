syntax = "proto3";

package yandex.cloud.priv.loadtesting.v1.job.tags;

import "yandex/cloud/priv/validation.proto";
import "yandex/cloud/priv/loadtesting/v1/job/tags/tag.proto";


option go_package = "a.yandex-team.ru/contrib/ydb/public/api/client/yc_private/loadtesting/v1/job/tags;tags";
option java_outer_classname = "LtV1JobTagsInterface";

message GetTagsRequest{
  string folder_id = 1 [(yandex.cloud.priv.required) = true, (yandex.cloud.priv.length) = "<=50"];
}

message GetTagsResponse {
  repeated Tag tags = 1;
}
