syntax = "proto3";

package yandex.cloud.priv.billing.v1;

import "yandex/cloud/priv/billing/v1/service.proto";
import "yandex/cloud/priv/validation.proto";

option go_package = "a.yandex-team.ru/contrib/ydb/public/api/client/yc_private/billing/v1;billing";


service ServiceService {

    rpc Get(GetServiceRequest) returns (Service);

    rpc List(ListServicesRequest) returns (ListServicesResponse);

}

message GetServiceRequest {
    string id = 1 [(required) = true, (length) = "<=50"];
}

message ListServicesRequest {

    string filter = 1 [(length) = "<=1000"]; // no filter, only ids and names

    int64 page_size = 2 [(value) = "<=1000"]; // no pagination

    string page_token = 3 [(length) = "<=100"];
}

message ListServicesResponse {
    repeated Service services = 1;
    string next_page_token = 2;
}
