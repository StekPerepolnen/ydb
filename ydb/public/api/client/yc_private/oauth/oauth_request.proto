syntax = "proto3";

package yandex.cloud.priv.oauth.v1;

import "ydb/public/api/client/yc_private/common/validation.proto";

option go_package = "github.com/ydb-platform/ydb/ydb/public/api/client/yc_private/oauth/v1;oauth";
option java_outer_classname = "OAuthModel";

// OAuth request
message OAuthRequest {
  // client_id
  string client_id = 1 [(required) = true];
  repeated string scopes = 3;
  string dpop_credential_id = 4 [(length) = "<=100"];
}
